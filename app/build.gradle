plugins {
    id 'java'
}

group = 'com.balbina.apitests'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:5.3.2'

    testImplementation 'org.testng:testng:7.8.0'

    implementation 'com.jayway.jsonpath:json-path:2.9.0'

    testImplementation 'io.rest-assured:json-schema-validator:5.3.2'

    testImplementation 'org.hamcrest:hamcrest:2.2'

    testImplementation 'commons-codec:commons-codec:1.13'

    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4.2'

    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.15.0-rc1'

    testImplementation 'net.minidev:json-smart:2.5.2'
}

test {
    // Use TestNG for tests
    useTestNG()
}
